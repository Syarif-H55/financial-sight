<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FINSIGHT - Goals</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/goals.css" />
  <script defer src="../assets/js/goals.js"></script>
</head>
<body>
  <header class="header">
    <h1>FINSIGHT</h1>
    <div class="profile">Demo User</div>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <nav>
        <a href="index.html">Dashboard</a>
        <a href="transaction.html">Transactions</a>
        <a class="active" href="goals.html">Goals</a>
        <a href="analytics.html">Analytics</a>
      </nav>
    </aside>
    <main class="container">
      <section class="card">
        <h2>Financial Goals</h2>
        <form id="goal-form" class="goal-form">
          <input required id="g-name" placeholder="Nama tujuan (contoh: Dana darurat)" />
          <input required id="g-target" type="number" placeholder="Target (IDR)" />
          <input required id="g-current" type="number" placeholder="Terkumpul (IDR)" />
          <input id="g-deadline" type="date" />
          <button type="submit">Tambah</button>
        </form>
      </section>

      <section class="card">
        <div id="goals-list" class="goals-list"></div>
      </section>
    </main>
  </div>
</body>
</html>
